work_dir: ${hydra:runtime.cwd}
data_dir: ${work_dir}/data
print_config: true
type: inference
data_base_dir: /nas/users/yuanweizhong/OnePose_Plus_Plus/PoseReloc/data/demo/0302-pikaqiu-gtx-ba
  0302-pikaqiu-gtx-ba-test 0302-pikaqiu-gtx-ba-test-1
sfm_base_dir: /nas/users/yuanweizhong/OnePose_Plus_Plus/PoseReloc/data/demo/sfm_model/outputs_softmax_loftr_loftr/0302-pikaqiu-gtx-ba
model:
  pretrained_ckpt: weight/OnePosePlus_model.ckpt
  OnePosePlus:
    loftr_backbone:
      type: ResNetFPN
      resolution:
      - 8
      - 2
      resnetfpn:
        block_type: BasicBlock
        initial_dim: 128
        block_dims:
        - 128
        - 196
        - 256
        output_layers:
        - 3
        - 1
      pretrained: weight/LoFTR_wsize9.ckpt
      pretrained_fix: false
    interpol_type: bilinear
    keypoints_encoding:
      enable: true
      type: mlp_linear
      descriptor_dim: 256
      keypoints_encoder:
      - 32
      - 64
      - 128
      norm_method: instancenorm
    positional_encoding:
      enable: true
      pos_emb_shape:
      - 256
      - 256
    loftr_coarse:
      type: LoFTR
      d_model: 256
      d_ffm: 128
      nhead: 8
      layer_names:
      - self
      - cross
      layer_iter_n: 3
      dropout: 0.0
      attention: linear
      norm_method: layernorm
      kernel_fn: elu + 1
      d_kernel: 16
      redraw_interval: 2
      rezero: null
      final_proj: false
    coarse_matching:
      type: dual-softmax
      thr: 0.1
      feat_norm_method: sqrt_feat_dim
      border_rm: 2
      dual_softmax:
        temperature: 0.08
      train:
        train_padding: true
        train_coarse_percent: 0.3
        train_pad_num_gt_min: 200
    loftr_fine:
      enable: true
      window_size: 5
      coarse_layer_norm: false
      type: LoFTR
      d_model: 128
      nhead: 8
      layer_names:
      - self
      - cross
      layer_iter_n: 1
      dropout: 0.0
      attention: linear
      norm_method: layernorm
      kernel_fn: elu + 1
      d_kernel: 16
      redraw_interval: 2
      rezero: null
      final_proj: false
    fine_matching:
      enable: true
      type: s2d
      s2d:
        type: heatmap
datamodule:
  shape3d_val: 7000
  load_3d_coarse: true
  pad3D: false
  img_pad: false
  img_resize:
  - 512
  - 512
  df: 8
  coarse_scale: 0.125
network:
  detection: loftr
  matching: loftr
