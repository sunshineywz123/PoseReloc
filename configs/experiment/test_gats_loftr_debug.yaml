# @package _global_

type: inference

data_base_dir: "/nas/users/hexingyi/arscan_data"
sfm_base_dir: "/nas/users/hexingyi/onepose_sfm_v3"

match_type: softmax
task_name: null
suffix: ""
feature_method: "average"

use_global_ray: False
use_local_ray: False

ray:
  slurm: False
  n_workers: 2
  n_cpus_per_worker: 5
  n_gpus_per_worker: 1
  local_mode: False

# TODO: merge from train.yaml
model:
  # _target_: src.models.spg_model.LitModelSPG
  _target_: src.models.GATs_LoFTR_lightning_model.PL_GATsLoFTR
  #   pretrained_ckpt: null
  pretrained_ckpt: weight/test_inference_loftr_gats.ckpt

  loftr:
    loftr_backbone:
      type: "ResNetFPN"
      resolution: [8, 2]
      resnetfpn:
        block_type: "BasicBlock"
        initial_dim: 128
        block_dims: [128, 196, 256]
        output_layers: [3, 1]

      pretrained: "weight/loftr_w9_no_cat_coarse_auc10=0.685.ckpt"
      pretrained_fix: True

    use_fine_backbone_as_coarse: True
    interpol_type: "bilinear" # ['nearest', 'bilinear']

    keypoints_encoding:
      enable: True
      descriptor_dim: 128
      keypoints_encoder: [32, 64, 128]
      norm_method: "instancenorm"

    positional_encoding:
      enable: True
      pos_emb_shape: [256, 256]
    loftr_coarse:
      type: "LoFTR"
      # type: 'LoFTR-Conv1d'
      d_model: 128
      d_ffm: 128
      nhead: 4
      # nhead: 8
      # layer_names: ['GATs', 'self', 'cross']
      layer_names: ["self", "cross"]
      layer_iter_n: 4
      dropout: 0.
      attention: "linear"
      norm_method: "layernorm"
      # norm_method: 'instancenorm'

      kernel_fn: "elu + 1" # ['elu + 1', 'Favor', 'GeneralizedRandomFeatures']
      d_kernel: 16 # (128 / 8)
      redraw_interval: 2
      rezero: null
      final_proj: False

      # GATs part
      d_db_feat: 128 # The input dim of database feature
      GATs_dropout: 0.6
      GATs_alpha: 0.2
      GATs_enable_feed_forward: False
      GATs_feed_forward_norm_method: 'instancenorm'

    coarse_matching:
      type: "dual-softmax"
      # type: 'sinkhorn'
      thr: 0.12
      feat_norm_method: "sqrt_feat_dim"
      border_rm: 2
      spg_spvs: False

      skh:
        fp16: False
        iters: 20
        partial_impl: "dustbin"
        init_bin_score: 1.0
        prototype_impl: "learned"
        prefilter: True
        with_prior: False
        linear:
          enable: False
          mapping: "favor"
          mapping_dim: 4096

      dual_softmax:
        temperature: 0.1
        temperature_learnable: False
        range: # may be log range or exp range?
          - 0.03 # min
          - 0.8 # max

      train:
        train_padding: True # Good to be true
        # From LoFTR:
        train_coarse_percent: 0.3 # save GPU memory
        train_pad_num_gt_min: 200 # avoid deadlock; better convergence

    loftr_fine:
      enable: True
      # Fine preprocess:
      window_size: 9
      concat_coarse_feat: False
      concat_coarse_feat_type: "nearest"
      coarse_layer_norm: False
      ms_feat: False
      ms_feat_type: 'PROJ_MERGE'

      # Fine module
      type: "LoFTR"
      d_model: 128
      nhead: 4
      layer_names: ["self", "cross"]
      layer_iter_n: 1
      dropout: 0.0
      attention: "linear"
      norm_method: layernorm

      kernel_fn: "elu + 1"
      d_kernel: 16
      redraw_interval: 2
      rezero: null
      final_proj: False

      # GATs part
      d_db_feat: 128 # The input dim of database feature
      GATs_dropout: 0.6
      GATs_alpha: 0.2
      GATs_enable_feed_forward: False
      GATs_feed_forward_norm_method: 'instancenorm'

    fine_matching:
        enable: True
        type: 's2d'
        detector: 'OnGrid'

        s2d:
            type: 'heatmap'

  loss:
    spg_spvs: False
    coarse_type: "focal"
    coarse_weight: 1.0
    fine_type: "l2_with_std"
    fine_weight: 0.81 # Calculated according to fine window size in train_gats_loftr.py

    # Config for coarse
    focal_alpha: 0.5 # 0.25 default
    focal_gamma: 1.0
    pos_weight: 1.0
    neg_weight: 1.0

    # smooth_l1_with_std
    fine_smooth_l1_beta: 1.0
    fine_loss_weight: 1.0
    fine_correct_thr: 1.0

  trainer:
    enable_plotting: True
    canonical_bs: 4
    canonical_lr: 5e-4
    scaling: null
    world_size: null
    n_val_pairs_to_plot: 50

    # Optimizer
    optimizer: "adamw" # ['adam', 'adamw']
    true_lr: null
    adam_decay: 0.
    adamw_decay: 0.1

    # Scheduler
    scheduler: "MultiStepLR"
    scheduler_invervel: "epoch"
    mslr_milestones: [5, 8, 11, 18]
    mslr_gamma: 0.5
    cosa_tmax: 30
    elr_gamma: 0.999992

  eval_metrics:
    point_cloud_rescale: 1000
    pnp_reprojection_error: 5
    pose_thresholds: [1, 3, 5]

    enable_post_optimization: True
    post_optimization_configs:
      # residual_mode: 'feature_metric_error'
      residual_mode: 'geometry_error'
      solver_type: 'FirstOrder'
      distance_loss_scale: 80
      # optimize_lr: 1e-4
      optimize_lr: 5e-4
      max_steps: 100
      image_i_f_scale: 2
      verbose: True

  match_type: "softmax"

