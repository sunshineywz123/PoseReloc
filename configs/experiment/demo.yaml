# @package _global_

type: inference

data_base_dir: "/cephfs-mvs/3dv-research/hexingyi/onepose_plus_demo/demo_cam cam-test"
sfm_base_dir: "/cephfs-mvs/3dv-research/hexingyi/onepose_plus_demo/sfm_model/outputs_softmax_loftr_loftr/demo_cam"

match_type: softmax
task_name: demo
suffix: ""
feature_method: "average"
verbose: False

use_global_ray: True
use_local_ray: True

model:
  _target_: src.models.GATs_LoFTR_lightning_model.PL_GATsLoFTR
  pretrained_ckpt: /cephfs-mvs/3dv-research/hexingyi/code/PoseReloc/models/checkpoints/train_coarse_thr_0.4_layernorm_n_head_8_finew5_fix_backbone_no_hard_train_7000_3d_use_coarse_nofb_no_fineatt_pe_linear_nogat_loftr_c3f1_warp/epoch=12.ckpt

  loftr:
    loftr_backbone:
      type: "ResNetFPN"
      resolution: [8, 2]
      resnetfpn:
        block_type: "BasicBlock"
        initial_dim: 128
        block_dims: [128, 196, 256]
        output_layers: [3, 1]

      pretrained: "weight/loftr_w9_no_cat_coarse_auc10=0.685.ckpt"
      pretrained_fix: False

    interpol_type: "bilinear" # ['nearest', 'bilinear']

    keypoints_encoding:
      enable: True
      type: mlp_linear # ['mlp_cov1d', 'mlp_linear']
      descriptor_dim: 256
      keypoints_encoder: [32, 64, 128]
      norm_method: "instancenorm"

    positional_encoding:
      enable: True
      pos_emb_shape: [256, 256]

    loftr_coarse:
      type: "LoFTR"
      # type: 'LoFTR-Conv1d'
      d_model: 256
      d_ffm: 128
      nhead: 8
      # nhead: 8
      layer_names: ["self", "cross"]
      layer_iter_n: 3
      dropout: 0.
      attention: "linear"
      norm_method: "layernorm"
      # norm_method: 'instancenorm'

      kernel_fn: "elu + 1" # ['elu + 1', 'Favor', 'GeneralizedRandomFeatures']
      d_kernel: 16 # (128 / 8)
      redraw_interval: 2
      rezero: null
      final_proj: False

      # Pe part:
      d_model_2D: 256
      max_shape_2D: [256, 256]
      feature_dim_3D: 256
      keypoints_encoder_3D: [32, 64, 128]
      norm_method_3D: "instancenorm"
      encoding_type_3D: sine # ['mlp_cov1d', 'mlp_linear', 'sine']

    coarse_matching:
      type: "dual-softmax"
      # type: 'sinkhorn'
      thr: 0.1
      feat_norm_method: "sqrt_feat_dim"
      border_rm: 2
      spg_spvs: False

      skh:
        fp16: False
        iters: 20
        partial_impl: "dustbin"
        init_bin_score: 1.0
        prototype_impl: "learned"
        prefilter: True
        with_prior: False
        linear:
          enable: False
          mapping: "favor"
          mapping_dim: 4096

      dual_softmax:
        temperature: 0.08

      train:
        train_padding: True # Good to be true
        train_coarse_percent: 0.3 # save GPU memory
        train_pad_num_gt_min: 200 # avoid deadlock; better convergence

    loftr_fine:
      enable: True
      # Fine preprocess:
      window_size: 5
      coarse_layer_norm: False

      # Fine module
      type: "LoFTR"
      d_model: 128
      nhead: 8
      layer_names: ["self", "cross"]
      layer_iter_n: 1
      dropout: 0.0
      attention: "linear"
      norm_method: layernorm

      kernel_fn: "elu + 1"
      d_kernel: 16
      redraw_interval: 2
      rezero: null
      final_proj: False

    fine_matching:
        enable: True
        type: 's2d'
        detector: 'OnGrid'

        s2d:
            type: 'heatmap'

  loss:
    spg_spvs: False
    coarse_type: "focal"
    coarse_weight: 1.0
    fine_type: "l2_with_std"
    fine_weight: 0.81 # Calculated according to fine window size in train_gats_loftr.py

    # Config for coarse
    focal_alpha: 0.5 # 0.25 default
    focal_gamma: 2.0
    pos_weight: 1.0
    neg_weight: 1.0

    # smooth_l1_with_std
    fine_smooth_l1_beta: 1.0
    fine_loss_weight: 1.0
    fine_correct_thr: 1.0

  trainer:
    enable_plotting: True
    canonical_bs: 4
    canonical_lr: 5e-4
    scaling: null
    world_size: null
    n_val_pairs_to_plot: 50

    # Optimizer
    optimizer: "adamw" # ['adam', 'adamw']
    true_lr: null
    adam_decay: 0.
    adamw_decay: 0.1

    # Scheduler
    scheduler: "MultiStepLR"
    scheduler_invervel: "epoch"
    mslr_milestones: [5,8,11,18]
    mslr_gamma: 0.5
    cosa_tmax: 30
    elr_gamma: 0.999992

  eval_metrics:
    point_cloud_rescale: 1000
    # pnp_reprojection_error: 8
    pnp_reprojection_error: 3.3
    pose_thresholds: [1, 3, 5]
    model_unit: 'm'
    eval_ADD_metric: False
    ADDS: False
    use_pycolmap_ransac: False

  match_type: "softmax"

# TODO: remove
datamodule:
    _target_: src.datamodules.GATs_loftr_datamodule.GATsLoFTRDataModule
    # data_dirs: ${sfm_dir}
    anno_dirs: outputs_${model.match_type}/anno
    train_anno_file: ${merge_output_dir}/${task_name}/train.json
    val_anno_file: ${merge_output_dir}/${task_name}/val.json

    batch_size: 3
    num_workers: 4
    pin_memory: True

    train_percent: 1.0 # For debug
    val_percent: 0.2

    # 3D part
    num_leaf: 8
    shape2d: 2000 # Not used
    shape3d_train: 10000 # NOTE: Changed from 11000 to 12000
    shape3d_val: 7000 # 15000
    load_3d_coarse: True
    pad3D: False

    # 2D part
    img_pad: False
    img_resize: [512, 512]
    df: 8
    coarse_scale: 0.125

    # File path substitute:
    path_prefix_substitute_3D_source: null
    path_prefix_substitute_3D_aim: null
    path_prefix_substitute_2D_source: null
    path_prefix_substitute_2D_aim: null

network:
  detection: loftr
  matching: loftr